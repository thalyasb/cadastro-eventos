<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastro de Eventos</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="style/styleCss.css" />

</head>
<body>

	<div class="container convidadoEdit">

		<form class="container" method="post" th:action="@{/edit}">
			Nome: <input type="text" value="" name="nome"
				th:value="${convidado.nome}" />
			
			<button name="rg" th:value="${convidado.rg}"
				class="waves-effect waves-light btn" type="submit">Salvar</button>
		</form>
	</div>




	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
